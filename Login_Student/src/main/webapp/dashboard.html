<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #333;
            width: 250px;
            min-height: 100vh;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin: 0;
            font-size: 2em;
        }
        .card p {
            margin: 10px 0 0;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        .buttons a, .buttons button {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .buttons a:hover, .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <div class="cards">
            <div class="card">
                <h2>150</h2>
                <p>Students</p>
            </div>
            <div class="card">
                <h2>10</h2>
                <p>Teachers</p>
            </div>
            <div class="card">
                <h2>5</h2>
                <p>Courses</p>
            </div>
            <div class="card">
                <h2>20</h2>
                <p>Departments</p>
            </div>
        </div>
        <div class="buttons">
            <a href="student.html">Add Students</a>
            <form action="AddallStudents" method="post" style="display:inline;">
                <button type="submit">View All Students</button>
            </form>
        </div>
    </div>
</body>
</html>
